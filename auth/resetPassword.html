<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokoKu - Reset Password</title>
    <link rel="stylesheet" href="../asset/css/bootstrap.css">
    <link rel="stylesheet" href="../asset/css/style.css">
    <link rel="stylesheet" href="../asset/css/auth.css">
    <link rel="icon" href="../asset/img/icon/Vector.svg">
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="offset-md-2 col-md-8">
                <div class="logo-ecommerce text-center d-flex justify-content-center mt-5">
                    <img class=" img-fluid" src="../asset/img/icon/Vector.svg" alt="logo-app">
                    <p class="text-logo-ecommerce mt-4_5 ms-2">TokoKu</p>
                </div>
                <p class="text-center text-auth-warning mt-3">Reset password</p>
                <div class="form-login-custommer">
                    <form action="" class="px-5 px-md-0 px-lg-0">
                        <div class="row">
                            <div class="col-md-6 offset-md-3 mb-3">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="col-md-6 offset-md-3 mb-3">
                                <a href="./resetPassword.html" class="text-end text-forgot-password d-block">Forgot
                                    Password</a>
                            </div>
                            <div class="col-md-6 offset-md-3 mb-4 d-grid">
                                <button type="button" class="btn btn-submit rounded-pill"
                                    data-bs-target="#passwordConfirmation" data-bs-toggle="modal">PRIMARY</button>
                            </div>
                            <div class="col-md-6 offset-md-3 mb-3">
                                <p class="text-center">Don't have a Tokopedia account? <a href="../auth/register.html"
                                        class="text-register d-inline">Register</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div class="modal fade" id="passwordConfirmation" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content">
                <!-- <div class="modal-header border-0 justify-content-end p-0 pe-3 pt-3">
                    <button type="button" class="border-0 bg-transparent" data-bs-dismiss="modal"><img
                            src="../asset/img/icon/close.svg" alt="icon-close-filter"></button>
                </div> -->
                <div class="modal-body d-flex flex-column align-items-center" style="min-height: 70vh;">
                    <div class="d-flex">
                        <img class="img-fluid" src="../asset/img/icon/Vector.svg" alt="">
                        <p class="text-logo-ecommerce mt-4_5 ms-2">TokoKu</p>
                    </div>
                    <p class="w-75 text-black-20px fw-bold mt-4_5 mb-4 text-center">Request to Reset Your Account Password</p>
                    <img src="../asset/img/icon/lock1.png" alt="">
                    <p class="w-75 text-black-14px text-black-50 mt-4_5 text-center">The following is the button for you to reset the password.</p>
                    <a href="./resetPasswordConfirmation.html" class="btn btn-orange rounded-pill mb-4">Change password</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../asset/js/bootstrap.bundle.js"></script>
</body>

</html>
