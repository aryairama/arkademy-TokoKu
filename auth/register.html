<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokoKu - Register Page</title>
    <link rel="stylesheet" href="../asset/css/bootstrap.css">
    <link rel="stylesheet" href="../asset/css/style.css">
    <link rel="stylesheet" href="../asset/css/auth.css">
</head>

<body>
    <script src="../asset/js/bootstrap.bundle.js"></script>
</body>
<div class="container">
    <div class="row">
        <div class="offset-md-2 col-md-8">
            <div class="logo-ecommerce text-center d-flex justify-content-center mt-5">
                <img class=" img-fluid" src="../asset/img/icon/Vector.svg" alt="logo-app">
                <p class="text-logo-ecommerce mt-4_5 ms-2">TokoKu</p>
            </div>
            <p class="text-center text-auth-warning mt-3">Please sign up with your account</p>
            <div class="switch-roles-login mt-4">
                <ul class="nav nav-pills mb-3 d-flex justify-content-center" id="roles-login">
                    <li class="nav-item">
                        <button class="nav-link active rounded-start" data-bs-toggle="pill"
                            data-bs-target="#role-custommer">Custommer</button></li>
                    <li class="nav-item">
                        <button class="nav-link rounded-end" data-bs-toggle="pill"
                            data-bs-target="#role-seller">Seller</button>
                    </li>
                </ul>
                <div class="tab-content mt-4">
                    <div class="tab-pane fade show active" id="role-custommer">
                        <div class="form-login-custommer">
                            <form action="" class="px-5 px-md-0 px-lg-0">
                                <div class="row">
                                    <div class="col-md-6 offset-md-3 mb-3">
                                        <input type="text" class="form-control" placeholder="Name">
                                    </div>
                                    <div class="col-md-6 offset-md-3 mb-3">
                                        <input type="email" class="form-control" placeholder="Email">
                                    </div>
                                    <div class="col-md-6 offset-md-3 mb-3">
                                        <input type="password" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="col-md-6 offset-md-3 mb-4 d-grid">
                                        <button class="btn btn-submit rounded-pill">PRIMARY</button>
                                    </div>
                                    <div class="col-md-6 offset-md-3 mb-3">
                                        <p class="text-center">Already have a Tokopedia account? <a href="../auth/login.html"
                                                class="text-register">Login</a>
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="role-seller">
                        <div class="form-login-custommer">
                            <form action="" class="px-5 px-md-0 px-lg-0">
                                <div class="row">
                                    <div class="col-md-6 offset-md-3 mb-3">
                                        <input type="text" class="form-control" placeholder="Name">
                                    </div>
                                    <div class="col-md-6 offset-md-3 mb-3">
                                        <input type="email" class="form-control" placeholder="Email">
                                    </div>
                                    <div class="col-md-6 offset-md-3 mb-3">
                                        <input type="number" class="form-control" placeholder="Phone number">
                                    </div>
                                    <div class="col-md-6 offset-md-3 mb-3">
                                        <input type="text" class="form-control" placeholder="Store name">
                                    </div>
                                    <div class="col-md-6 offset-md-3 mb-3">
                                        <input type="password" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="col-md-6 offset-md-3 mb-4 d-grid">
                                        <button class="btn btn-submit rounded-pill">PRIMARY</button>
                                    </div>
                                    <div class="col-md-6 offset-md-3 mb-3">
                                        <p class="text-center">Already have a Tokopedia account? <a href="../auth/login.html"
                                                class="text-register">Login</a>
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
