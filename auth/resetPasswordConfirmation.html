<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokoKu - Reset Password Confirmation</title>
    <link rel="stylesheet" href="../asset/css/bootstrap.css">
    <link rel="stylesheet" href="../asset/css/style.css">
    <link rel="stylesheet" href="../asset/css/auth.css">
    <link rel="icon" href="../asset/img/icon/Vector.svg">
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="offset-md-2 col-md-8">
                <div class="logo-ecommerce text-center d-flex justify-content-center mt-5">
                    <img class=" img-fluid" src="../asset/img/icon/Vector.svg" alt="logo-app">
                    <p class="text-logo-ecommerce mt-4_5 ms-2">TokoKu</p>
                </div>
                <p class="text-center text-auth-warning mt-3">Reset password</p>
                <p class=" text-black-14px text-orange text-center">You need to change your password to activate your account</p>
                <div class="form-login-custommer">
                    <form action="" class="px-5 px-md-0 px-lg-0">
                        <div class="row">
                            <div class="col-md-6 offset-md-3 mb-3">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="col-md-6 offset-md-3 mb-3">
                                <input type="password" class="form-control" placeholder="Confirmation New Password">
                            </div>
                            <div class="col-md-6 offset-md-3 mb-3">
                                <a href="./resetPassword.html" class="text-end text-forgot-password d-block">Forgot Password</a>
                            </div>
                            <div class="col-md-6 offset-md-3 mb-4 d-grid">
                                <a href="./resetPasswordConfirmationLogin.html" class="btn btn-submit rounded-pill">PRIMARY</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    <script src="../asset/js/bootstrap.bundle.js"></script>
