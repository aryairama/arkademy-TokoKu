<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Arya Irama Wahono">
    <meta name="description" content="Situs jual beli online terlengkap dengan berbagai pilihan. Belanja online mudah dan menyenangkan di TokoKu. Pengiriman cepat."">
    <meta name="keywords" content="TokoKu, Toko-Ku, Tokopedia, Shoope, Lazada, Online Shop, Baju, Celana, Anting, Sepatu">
    <title>TokoKu - Login Page</title>
    <link rel="stylesheet" href="../asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="../asset/css/style.css">
    <link rel="stylesheet" href="../asset/css/auth.css">
    <link rel="icon" href="../asset/img/icon/Vector.svg">
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="offset-md-2 col-md-8">
                <div class="logo-ecommerce text-center d-flex justify-content-center mt-5">
                    <img class=" img-fluid" src="../asset/img/icon/Vector.svg" alt="logo-app">
                    <p class="text-logo-ecommerce mt-4_5 ms-2">TokoKu</p>
                </div>
                <p class="text-center text-auth-warning mt-3">Please login with your account</p>
                <div class="switch-roles-login mt-4">
                    <ul class="nav nav-pills mb-3 d-flex justify-content-center" id="roles-login">
                        <li class="nav-item">
                            <button class="nav-link active rounded-start" data-bs-toggle="pill"
                                data-bs-target="#role-custommer">Custommer</button></li>
                        <li class="nav-item">
                            <button class="nav-link rounded-end" data-bs-toggle="pill"
                                data-bs-target="#role-seller">Seller</button>
                        </li>
                    </ul>
                    <div class="tab-content mt-4">
                        <div class="tab-pane fade show active" id="role-custommer">
                            <div class="form-login-custommer">
                                <form action="" class="px-5 px-md-0 px-lg-0">
                                    <div class="row">
                                        <div class="col-md-6 offset-md-3 mb-3">
                                            <input type="email" class="form-control" placeholder="Email">
                                        </div>
                                        <div class="col-md-6 offset-md-3 mb-3">
                                            <input type="password" class="form-control" placeholder="Password">
                                        </div>
                                        <div class="col-md-6 offset-md-3 mb-3">
                                            <a href="./resetPassword.html" class="text-end text-forgot-password d-block">Forgot Password</a>
                                        </div>
                                        <div class="col-md-6 offset-md-3 mb-4 d-grid">
                                            <a href="../pages/profile.html" class="btn btn-submit rounded-pill">PRIMARY</a>
                                        </div>
                                        <div class="col-md-6 offset-md-3 mb-3">
                                            <p class="text-center">Don't have a Tokopedia account? <a href="../auth/register.html"
                                                    class="text-register">Register</a>
                                            </p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="role-seller">
                            <div class="form-login-seller">
                                <form action="" class="px-5 px-md-0 px-lg-0">
                                    <div class="row">
                                        <div class="col-md-6 offset-md-3 mb-3">
                                            <input type="email" class="form-control" placeholder="Email">
                                        </div>
                                        <div class="col-md-6 offset-md-3 mb-3">
                                            <input type="password" class="form-control" placeholder="Password">
                                        </div>
                                        <div class="col-md-6 offset-md-3 mb-3">
                                            <a href="./resetPassword.html" class="text-end text-forgot-password d-block">Forgot Password</a>
                                        </div>
                                        <div class="col-md-6 offset-md-3 mb-4 d-grid">
                                            <a href="../pages/profileSeller.html" class="btn btn-submit rounded-pill">PRIMARY</a>
                                        </div>
                                        <div class="col-md-6 offset-md-3 mb-3">
                                            <p class="text-center">Don't have a Tokopedia account? <a href="../auth/register.html"
                                                    class="text-register">Register</a>
                                            </p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../asset/js/bootstrap.bundle.min.js"></script>
</body>

</html>
