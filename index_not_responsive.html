<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokoKu - Home</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/bootstrap.css">
    <link rel="stylesheet" href="./asset/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-white shadow">
        <div class="container">
            <div class="navbar-brand d-flex">
                <img class="brand-ecommerce" src="./asset/img/Vector.svg" alt="logo-app">
                <p class="text-logo-ecommerce mb-n5 pt-2 ps-1">TokoKu</p>
            </div>
            <button class="navbar-toggler btn-sm btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-ecommerce"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-ecommerce">
                <div class="d-md-flex d-block me-auto w-50 mt-2">
                    <div class="input-group input-group-sm home-seacrh">
                        <input type="text" class="form-control border-end-0 rounded-pill-start">
                        <span class="input-group-text bg-white border-start-0 rounded-pill-end"><i
                                class="fas fa-search"></i></span>
                    </div>
                    <button class="btn-filter ms-2"><img src="./asset/img/filter.svg" alt="icon-filter"></button>
                </div>
                <div class="d-md-flex d-block ms-auto w-50 mt-2 justify-content-end">
                    <button class="btn-chart w-25 me-md-n4">
                        <img src="./asset/img/keranjang.svg" alt="">
                    </button>
                    <div class="button-auth w-50 d-flex justify-content-end">
                        <button class="btn btn-sm btn-outline-warning rounded-pill w-50 me-md-3">Login</button>
                        <button class="btn btn-sm btn-outline-warning rounded-pill w-50">Signup</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <script src="./asset/js/bootstrap.bundle.js"></script>
</body>

</html>
